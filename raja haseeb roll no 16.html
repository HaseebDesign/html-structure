<html>
  <head>
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center;">
    <h1 style="font-size: 70px;">Welcome</h1>
    <div class="body" style="display: flex; justify-content: center;">
      <form class="border" style="border: 10px solid; border-radius: 0px 30px 30px 30px; padding: 20px;">
        <b style="font-size: 36px;">Picture</b>
        <input type="file" accept="image/*" style="font-size: 36px;">
        <br><br>
        <b style="font-size: 36px;">Name</b>
        <input type="text" value=""  placeholder="Enter Name" required style="font-size: 36px;"><br><br>
        <b style="font-size: 36px;">Gender</b>
        <select style="font-size: 36px;">
          <option>Male</option>
          <option>Female</option>
        </select><br><br>
        <b style="font-size: 36px;">Date Of Birth</b>
        <input type="date" value="date" required style="font-size: 36px;"><br><br>
        <b style="font-size: 36px;">CV File</b>
        <input type="file" accept=".pdf" style="font-size: 36px;"><br><br>
        <b style="font-size: 36px;">Submit Button</b> 
        <input type="submit" value="submit" style="font-size: 36px;"><br><br>
        <b style="font-size: 36px;">Reset Button</b>
        <input type="reset" value="reset" style="font-size: 36px;">
      </form>
    </div>
  </body>
</html>
